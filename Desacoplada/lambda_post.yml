AWSTemplateFormatVersion: "2010-09-09"
Description: "Lambda CREATE usando imagen ECR"

Resources:
  PostLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: create_item
      PackageType: Image
      Code:
        ImageUri: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/inventory-no-acoplated-app:post"
      Role: !Sub arn:aws:iam::${AWS::AccountId}:role/LabRole
      Timeout: 10
      MemorySize: 128
      Architectures:
        - x86_64
      Environment:
        Variables:
          DYNAMO_TABLE: MiTablaEjemplo

Outputs:
  LambdaName:
    Value: !Ref PostLambda